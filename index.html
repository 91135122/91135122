<h2>鋼筋工程報告</h2>


<ul>
<li>鋼筋是一種鋼製的條狀物，常用於建築材料中。例如，在鋼筋混凝土結構中，鋼筋用於支撐結構的骨架。<P>
鋼筋具有抗拉而不抗壓的特性，而混凝土則相反，兩者結合後具有優越的機械強度。鋼筋受到混凝土的保護，不易生鏽，<P>
且具有近似相同的熱膨脹係數，因此成為現代建築中理想的材料，廣泛用於鋼筋混凝土建築<P>
