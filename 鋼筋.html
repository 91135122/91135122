<h2>鋼筋</h2>



<ul>
<li>在鋼筋混凝土的建築結構中，樑柱的抗震力取決於箍筋間距及確實綁紮。<P>
一道綁紮確實的柱體，架妥縱向的柱主筋之後，必須以橫向箍筋圍束主筋，<P>
且將箍筋兩端彎曲至135度，再利用繫筋將主筋與箍筋相互緊密勾住。數量、間距，<P>
一步一步查核到位；扭力、角度，每個鎖接處都要箍好箍飽<P></li>

</ul>
